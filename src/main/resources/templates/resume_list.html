<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>简历管理</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/admin}">管理后台</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${#request.requestURI.contains('/create_job')} ? 'active'">
                    <a th:href="@{/admin/create_job}">创建职位</a>
                </li>
                <li th:classappend="${#request.requestURI.contains('/jobs')} ? 'active'">
                    <a th:href="@{/admin/jobs}">职位列表</a>
                </li>
                <li th:classappend="${#request.requestURI.contains('/grid')} ? 'active'">
                    <a th:href="@{/admin/jobs/grid}">查看职位网格</a>
                </li>
                <li>
                    <a th:href="@{/login}" sec:authorize="isAuthenticated()">注销</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br>

<div class="container mt-5">
    <h2 class="text-center">简历管理</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>用户姓名</th>
                <th>职位名称</th>
                <th>电子邮件</th>
                <th>性别</th>
                <th>年龄</th>
                <th>电话</th>
                <th>婚姻状态</th>
                <th>期望薪资</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resume: ${resumes}">
                <td th:text="${resume.fullName}">用户姓名</td>
                <td th:text="${resume.job.title}">职位名称</td>
                <td th:text="${resume.email}">电子邮件</td>
                <td th:text="${resume.gender}">性别</td>
                <td th:text="${resume.age}">年龄</td>
                <td th:text="${resume.phoneNumber}">电话</td>
                <td th:text="${resume.maritalStatus}">婚姻状态</td>
                <td th:text="${resume.expectedSalary}">期望薪资</td>
                <td>
                    <!-- 查看简历按钮 -->
                    <a th:href="@{/admin/resumes/{id}(id=${resume.user.id})}" class="btn btn-info" target="_blank">查看简历</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyPpX8kz4f5co5LApI5j7gfG5b5Qz/X2fuqBMV6y" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-NnW4+skQiwSdb+NKFg5CUWq0Ub8I4zhtb56p4b6p4v5H8Bmf/JbFTzZgfZtGq52w" crossorigin="anonymous"></script>
</body>
</html>
