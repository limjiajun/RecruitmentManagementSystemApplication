<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>职位详情</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!-- Navigation bar for admin -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/admin}">Admin Dashboard</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${#request.requestURI.contains('/create_job')} ? 'active'">
                    <a th:href="@{/admin/create_job}">创建职位</a>
                </li>
                <li th:classappend="${#request.requestURI.contains('/jobs')} ? 'active'">
                    <a th:href="@{/admin/jobs}">职位列表</a>
                </li>
                <li th:classappend="${#request.requestURI.contains('/grid')} ? 'active'">
                    <a th:href="@{/admin/jobs/grid}">查看职位网格</a>
                </li>
                <li>
                    <a th:href="@{/login}" sec:authorize="isAuthenticated()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br>
<div class="container mt-5">
    <h2 class="text-center">职位详情</h2>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="${job.title}">职位名称</h3>
        </div>
        <div class="panel-body">
            <p><strong>公司：</strong> <span th:text="${job.company}">公司名称</span></p>
            <p><strong>地点：</strong> <span th:text="${job.location}">地点</span></p>
            <p><strong>薪资范围：</strong> <span th:text="${job.salaryRange}">薪资范围</span></p>
            <p><strong>职位描述：</strong></p>
            <p th:text="${job.description}">职位描述</p>
            <p><strong>职位要求：</strong></p>
            <p th:text="${job.requirements}">职位要求</p>
            <div th:if="${job.imagePath}">
                <p><strong>职位图片：</strong></p>
                <img th:src="@{${job.imagePath}}" alt="职位图片" style="max-width: 300px; max-height: 300px;">
            </div>
        </div>
    </div>
    <a th:href="@{/admin/jobs}" class="btn btn-primary">返回职位列表</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfL+PY2m9U0x00HwyCCFCz3OSBmPFqddw3c6r9gVX"
        crossorigin="anonymous"></script>
</body>
</html>
